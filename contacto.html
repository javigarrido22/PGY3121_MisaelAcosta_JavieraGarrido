<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Reality First</title>
    <link rel=StyleSheet HREF="css/estilocontacto.css" Type="text/css"> 
    <script src="https://kit.fontawesome.com/4e91a16f92.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <header>
      <nav class="navbar navbar-expand-lg navbar-ligth bg-ligth">
        <div class="imagen" id="imagen">
          <img src="src/imagenes/Imagen1.png" width="80" height="auto">
        </div>
          <div class="container">
            <a class="navbar-brand text-white"  href="index.html">Reality First</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
              <div class="mx-auto"></div>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-white" href="index.html">INICIO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="entradas/noticia.html">ENTRADAS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="contacto.html">CONTACTO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="loginyregistro/login.html">INICIO SESION</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="Fiestas/Graduaciones/Matrimonios" placeholder="Fiestas/Graduaciones/Matrimonios" aria-label="Fiestas/Graduaciones/Matrimonios">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
  </header>

    <section class="Formulario text-white">
      <H1>Formulario de contacto</H1>
      
      <form class="row g-3">
        <div class="col-md-6">
          <label for="Nombre" class="form-label text-white">Nombres </label>
          <input type="nombre" class="form-control" id="nombre">
        </div>
        <div class="col-md-6">
          <label for="apellidos" class="form-label text-white">Apellidos</label>
          <input type="apellidos" class="form-control" id="apellidos">
        </div>
        <div class="mb-3">
          <label for="Descripción" class="form-label text-white>Descripción">Mensaje</label>
          <input type="Descripción" class="form-control" id="Descripción" placeholder="Describa el motivo por el cual nos contacta">
        </div>
      
        <div class="col-md-4">
          <label for="inputState" class="form-label text-white">Motivo </label>
          <select id="inputState" class="form-select">
            <option selected>Escoger</option>
            <option >Reclamo</option>
            <option>Consulta</option>
            <option>Cotizacion</option>
            <option>Felicitación</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>   
    </section>
