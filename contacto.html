      <H1>Formulario de contacto</H1>
      
      <form class="row g-3">
        <div class="col-md-6">
          <label for="Nombre" class="form-label">Nombres </label>
          <input type="nombre" class="form-control" id="nombre">
        </div>
        <div class="col-md-6">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="apellidos" class="form-control" id="apellidos">
        </div>
        <div class="mb-3">
          <label for="Descripción" class="form-label">Descripción</label>
          <input type="Descripción" class="form-control" id="Descripción" placeholder="Describa el motivo por el cual nos contacta">
        </div>
      
        <div class="col-md-4">
          <label for="inputState" class="form-label">Motivo </label>
          <select id="inputState" class="form-select">
            <option selected>Escoger</option>
            <option>Reclamo</option>
            <option>Consulta</option>
            <option>Cotizacion</option>
            <option>Felicitación</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
