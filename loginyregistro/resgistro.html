<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="login.css" rel="stylesheet" type="text/css">
    <title>Reality First</title>
</head>
<body>
    <div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>

			<div class="col-lg-6 col-md-6 form-container">
				<div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
					<div class="logo mb-3">
						<img src="../multimedia/logo_transparent.png" width="150px">
					</div>
					<div class="heading mb-4">
						<h4>CREAR UNA CUENTA</h4>
					</div>
					<form>
						<div class="form-input">
							<span><i class="fa fa-user"></i></span>
							<input type="text" placeholder="Nombre" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-envelope"></i></span>
							<input type="email" placeholder="Correo Electronico" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-lock"></i></span>
							<input type="Contraseña" placeholder="Contraseña" required>
						</div>
						<div class="row mb-3">
							<div class="col-12 d-flex">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="cb1">
									<label class="custom-control-label text-white" for="cb1">Acepto los terminos y condiciones</label>
								</div>
							</div>
						</div>
						<div class="text-left mb-3">
							<button type="submit" class="btn">REGISTRAR</button>
						</div>
						<div class="text-center mb-2">
							<div class="mb-3" style="color: #777">o registrar con</div>

							<a href="" class="btn btn-social btn-facebook">FACEBOOK</a>

							<a href="" class="btn btn-social btn-google">GOOGLE</a>

							<a href="" class="btn btn-social btn-twitter">TWITTER</a>
						</div>
						<div style="color: #777">Ya tengo una cuenta
							<a href="login.html" class="login-link">INICIAR SESION</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
